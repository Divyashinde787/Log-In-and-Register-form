<!DOCTYPE html>
<html>
<head>
	<title>Login And Registration-form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
	<!--meta and link used for social icon-->
	<link rel="stylesheet" href="stylesheet.css">

</head>
<body>
	<div class="hero">
		<div class="form-box">

			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="Login()">Log In </button>
				<button type="button" class="toggle-btn" onclick="Register()">Register</button>
			</div>
			
			<div class="social-icons">
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-google"></a>
			</div>

			<form id="Login" class="input-grp">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="Password" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="checkbox"><span>Remenber Password</span>
				<button type="submit" class="submit-btn">Log In</button>
			</form>

            <form id="Register" class="input-grp">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="Email" class="input-field" placeholder="Email Id" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>	<input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>			
		</div>
	</div>
 <script >
 	var x=document.getElementById("Login");
 	var y=document.getElementById("Register");
 	var z=document.getElementById("btn");

 	function Register(){
 		x.style.left = "-400px";
 		y.style.left = "50px";
 		z.style.left = "110px";
}
function Login(){
 		x.style.left = "50px";
 		y.style.left = "450px";
 		z.style.left = "0";

 	}

 </script>

</body>
</html>
